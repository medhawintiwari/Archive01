<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
</head>
<body><h1>Using table tag</h1>
    <table border="54">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Medhawin</td>
            <td>Tiwari</td>
            <td>18</td>
        </tr>
        <tr>
            <td>Mayank</td>
            <td>Adhikari</td>
            <td>18</td>
        </tr>
        <tr>
            <td>Markandey</td>
            <td>Singh</td>
            <td>18</td>
        </tr>
</table>
    
</body>
</html>
