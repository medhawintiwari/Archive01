<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 9</title>
</head>
<style>

.products {
    display: grid;
    grid-template-columns: repeat(4, 1fr); 
    gap: 20px;
}
.itembox {
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    padding: 16px;
    text-align: center;
}
.itembox p {
    font-size: 14px;
    color: #555;
    margin: 4px 0;
}
.itembox img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 6px;
    margin-bottom: 10px;
}
.price {
    font-weight: bold;
    color: #007bff;
}

@media (max-width: 1024px) {
    .products {
        grid-template-columns: repeat(2, 1fr); 
    }
}
@media (max-width: 600px) {
    .products {
        grid-template-columns: 1fr; /
    }
}
</style>

<body style="font-family: Arial, sans-serif; margin: 0; background: #f5f5f5; padding: 20px;">
    <h2 style="text-align: center; margin-bottom: 20px;">Responsive Product Grid</h2>
    <div class="products">
    <div class="itembox">
        <img src="https://www.carlington.in/cdn/shop/files/9.jpg?v=1712818107&width=1080" alt="Product 1">
        <h3 style="font-size: 18px; margin: 8px 0;">Product 1</h3>
        <p>High-quality item with great features.</p>
        <p class="price">₹499</p>
    </div>
    <div class="itembox">
        <img src="https://images-cdn.ubuy.co.in/64af8f8d0d0024473d1062d4-vecave-school-backpack-black-waterproof.jpg" alt="Product 2">
        <h3 style="font-size: 18px; margin: 8px 0;">Product 2</h3>
        <p>Durable and stylish for daily use.</p>
        <p class="price">₹799</p>
    </div>
    <div class="itembox">
        <img src="https://images-cdn.ubuy.co.in/68b01aff6799ceadfa035a22-tacvasen-men-s-bomber-jacket-lightweight.jpg" alt="Product 3">
        <h3 style="font-size: 18px; margin: 8px 0;">Product 3</h3>
        <p>Lightweight and comfortable.</p>
        <p class="price">₹1,299</p>
    </div>
    <div class="itembox">
        <img src="https://exotix.in/wp-content/uploads/2024/05/IMG-20240413_205200.jpg" alt="Product 4">
        <h3 style="font-size: 18px; margin: 8px 0;">Product 4</h3>
        <p>Trendy design with premium quality.</p>
        <p class="price">₹999</p>
    </div>
</div>

</html>
