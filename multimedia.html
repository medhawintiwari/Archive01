<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> MEDIA TAGS IN HTML</title>
</head>
<body style="background-color: bisque;">
    <h1>Media Tags in HTML</h1>
    
    <h2>Image</h2> <!-- Image Example -->
    <img src="https://media.gettyimages.com/id/2182715645/photo/sao-paulo-brazil-race-winner-max-verstappen-of-the-netherlands-and-oracle-red-bull-racing-and.jpg?s=612x612&w=gi&k=20&c=5ut61Zab1ELSPAG3a5OcS74G2r1TG5RpdGFN6GKsv2U=" alt="Example Image">
    <p>This is an image using the <code>&lt;img&gt;</code> tag.</p>

    <h2>Audio</h2> <!-- Audio Example -->
    <audio src="audiosforHTML\I_Wanna_Be_Your_Slave.mp3" type="audio/mpeg" controls></audio>

    <h2>Video</h2>
    <p>This is an audio using the <code>&lt;audio&gt;</code> tag.</p>
    <h2>Video Example</h2>
    <video width="600" controls>
        <source src="videosforHTML\ferrari_SF21.mp4" type="video/mp4">
        <source src="videosforHTML\ferrari_SF21.mp4" type="video/ogg">
        Your browser does not support the video tag.
    </video>
    <p>This is a video using the <code>&lt;video&gt;</code> tag.</p>

    <h2>Embedded video (iFrame)</h2>
    <h1>iFrame Example</h1>
    <iframe width="400" height="250" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <p>This uses <code>&lt;iframe&gt;</code> to embed a Youtube video.</p>
</body>
</html>
